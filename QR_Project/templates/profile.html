<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: 'Raleway', sans-serif;
}

.navbar {
  border-bottom: 2px solid #ccc;
}

.navbar-nav .nav-link {
  color: #fff;
}

.navbar-nav .nav-link.active {
  color: #cac7c3;
}

.card {
  border-radius: 10px;
  overflow: hidden;
}

.card-header {
  background-color: #333;
  color: #fff;
  font-size: 1.2rem;
}

.card-body {
  font-size: 1rem;
}

.btn {
  border-radius: 50px;
}

.btn-outline-light {
  color: #fff;
  border-color: #fff;
}

.btn-outline-light:hover {
  background-color: #fff;
  color: #000;
}

.list-group-item {
  border: none;
  border-bottom: 1px solid #ddd;
}

.list-group-item:last-child {
  border-bottom: none;
}

.img-thumbnail {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border: 3px solid #fff;
}

.bg-light {
  background-color: #f4f4f4 !important;
}

.bg-dark {
  background-color: #222 !important;
}

.text-light {
  color: #fff !important;
}

.text-secondary {
  color: #aaa !important;
}

.text-center {
  text-align: center;
}

</style>
<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h1 class="text-white">QR Code Generation</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="dashboard.html">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark active" href="#">
                <i class="fas fa-user"></i> Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <!-- Profile Header -->
    <div class="text-center mb-4">
      <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_640.png" alt="Profile Picture" class="rounded-circle img-thumbnail mb-3">
      <h1 class="fw-bold">Hello, John Doe!</h1>
      <p class="text-secondary">Gold Member | Loyalty Points: 200</p>
    </div>

    <!-- Profile Information -->
    <div class="card bg-light text-dark mb-4">
      <div class="card-header fw-bold">Personal Information</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" value="John Doe">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" value="john.doe@example.com">
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" value="123-456-7890">
          </div>
          <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" value="1990-01-01">
          </div>
        </div>
      </div>
    </div>

    <!-- Address Book -->
    <div class="card bg-light text-dark mb-4">
      <div class="card-header fw-bold">Address Book</div>
      <div class="card-body">
        <p>123 Main St, Cityville, CA 12345 <span class="badge bg-secondary">Default</span></p>
        <button class="btn btn-dark btn-sm">Add New Address</button>
      </div>
    </div>

    <!-- Order History -->
    <div class="card bg-light text-dark mb-4">
      <div class="card-header fw-bold">Order History</div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Order #12345 - Delivered</span>
            <button class="btn btn-dark btn-sm">View Details</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Order #12346 - In Transit</span>
            <button class="btn btn-dark btn-sm">Track</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="text-center mt-4">
      <button class="btn btn-outline-light">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
