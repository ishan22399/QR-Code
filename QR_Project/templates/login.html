<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #1A73E8; /* Matches the blue background */
      margin: 0;
    }
    .navbar {
      background-color: #0066D9; /* Darker blue for the navbar */
    }
    .navbar-brand img {
      height: 40px;
    }
    .login-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-google {
      background-color: #ffffff;
      border: 1px solid #d9d9d9;
      color: #757575;
      font-weight: 500;
    }
    .btn-google:hover {
      background-color: #f8f8f8;
    }
    .form-control {
      border-radius: 8px;
    }
    .form-check-label {
      font-size: 14px;
      color: #757575;
    }
    .text-primary-link {
      color: #1A73E8;
      font-weight: 500;
      text-decoration: none;
    }
    .text-primary-link:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #0066D9;
      color: #fff;
      padding: 15px;
      position: flex;
      bottom: 0;
      width: 100%;
    }
    h1 {
        color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h1>QR Code Generation</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Solutions</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Learn</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">FAQ</a></li>
          <div>
            <a href="login.html">
                <button class="btn btn-light btn mx-1">Login</button>
            </a>
            <a href="register.html">
                <button class="btn btn-warning btn mx-1">Register</button>
            </a>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card col-md-6 col-lg-4">
      <h3 class="text-center mb-4">Log in to your QR Generation account</h3>
      <button class="btn btn-google w-100 mb-3">
        <i class="fab fa-google" style="margin-right: 8px;"></i> Continue with Google
      </button>      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email address">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-primary-link">Forgot password?</a>
      </div>
      <button class="btn btn-success w-100 mt-4">Sign in</button>
      <p class="text-center mt-3">
        Donâ€™t have an account? <a href="register.html" class="text-primary-link">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2024 QR TIGER. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
