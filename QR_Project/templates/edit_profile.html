<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: 'Raleway', sans-serif;
}

.navbar {
  border-bottom: 2px solid #ccc;
}

.navbar-nav .nav-link {
  color: #fff;
}

.navbar-nav .nav-link.active {
  color: #cac7c3;
}

.card {
  border-radius: 10px;
  overflow: hidden;
}

.card-header {
  background-color: #333;
  color: #fff;
  font-size: 1.2rem;
}

.card-body {
  font-size: 1rem;
}

.btn {
  border-radius: 50px;
}

.btn-outline-light {
  color: #fff;
  border-color: #fff;
}

.btn-outline-light:hover {
  background-color: #fff;
  color: #000;
}

.list-group-item {
  border: none;
  border-bottom: 1px solid #ddd;
}

.list-group-item:last-child {
  border-bottom: none;
}

.img-thumbnail {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border: 3px solid #fff;
}

.bg-light {
  background-color: #f4f4f4 !important;
}

.bg-dark {
  background-color: #222 !important;
}

.text-light {
  color: #fff !important;
}

.text-secondary {
  color: #aaa !important;
}

.text-center {
  text-align: center;
}

</style>
<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h1 class="text-white">QR Code Generation</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'dashboard' %}">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark active" href="{% url 'view_profile' %}">
                <i class="fas fa-user"></i> Profile
              </a>
            </li>
            <li class="nav-item">
  <!-- Logout Button -->
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-light mx-1">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </form>
            </li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <!-- Edit Profile Form -->
    <h1 class="fw-bold text-center mb-4">Edit Profile</h1>
    
    <form action="{% url 'edit_profile' %}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" value="{{ profile.name }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" value="{{ profile.email }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" value="{{ profile.phone }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control" value="{{ profile.dob }}" required>
        </div>
      </div>
      <button type="submit" class="btn btn-dark">Save Changes</button>
    </form>
  </div>
   

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
