<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .btn.active {
      background-color: #4a87e0;
      color: rgb(26, 25, 25);
      border-color: #a6a8ab;
    }
    .btn:hover {
      background-color: #fcffff !important;
      color: rgb(5, 4, 4) !important;
    }
    .card-body p.text-muted {
      margin-top: 1rem;
      text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
    }
    .upload-box {
      border: 1px dashed #4a87e0;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
    .upload-box:hover {
      background-color: #e9f1fd;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
    }
    .btn-primary {
      background-color: #4a87e0;
      border-color: #4a87e0;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #3b6fc9;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .upload-card {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .upload-card h4 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    .upload-box {
      border: 2px dashed #b0bec5;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      background-color: #fafafa;
      transition: background-color 0.3s;
    }

    .upload-box:hover {
      background-color: #f0f8ff;
    }

    .upload-box button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .upload-box button:hover {
      background-color: #0056b3;
    }

    .supported-formats {
      margin-top: 20px;
    }

    .supported-formats span {
      display: inline-block;
      background-color: #f4f6f8;
      color: #333;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 4px;
      font-size: 14px;
    }

    .file-sizes {
      margin-top: 20px;
    }

    .file-sizes div {
      display: inline-block;
      margin: 10px 5px;
      font-size: 14px;
    }

    .file-sizes div input {
      margin-right: 5px;
    }

    .generate-btn {
      margin-top: 20px;
      text-align: center;
    }

    .generate-btn button {
      background-color: #d3d3d3;
      color: #666;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: not-allowed;
    }

    .generate-info {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }

    .generate-info a {
      color: #007bff;
      text-decoration: none;
    }

    .generate-info a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3 position-relative">
        <div class="container d-flex justify-content-between align-items-center">
          <div>
            <h1>QR TIGER</h1>
          </div>
          <div>
            <button class="btn btn-light btn mx-1">Login</button>
            <button class="btn btn-warning btn mx-1">Register</button>
          </div>
        </div>
      </header>
      
  <main class="container my-4">
    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-center gap-3 mt-4">
        <button id="btn-url" class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent active">
          <span class="material-icons">link</span> URL
        </button>
        <button id="btn-vcard" class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">person</span> vCard
        </button>
        <button id="btn-file" class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">file_present</span> File
        </button>
        <button id="btn-link-page" class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">link</span> Link Page
        </button>
        <button id="btn-form" class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">assignment</span> Google Form
        </button>
        <button class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">restaurant_menu</span> Menu
        </button>
        <button class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">apps</span> App Stores
        </button>
        <button class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">wifi</span> Wi-Fi
        </button>
        <button class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">music_note</span> MP3
        </button>
        <button class="btn btn-outline-primary d-flex align-items-center gap-2 bg-transparent">
          <span class="material-icons">event</span> Event
        </button>
    </div>

    <!-- Dynamic Content Section -->
    <div id="content-section" class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Step 1: Enter the URL</h5>
        <input type="text" class="form-control mb-3" placeholder="https://www.mywebsite.com">
        <div class="d-flex align-items-center gap-3">
          <label class="form-check-label">
            <input type="radio" name="qr-type" checked> Static QR
          </label>
          <label class="form-check-label">
            <input type="radio" name="qr-type"> Dynamic QR
          </label>
        </div>
        <button class="btn btn-primary mt-3 w-100">Generate QR Code</button>
        <p class="text-muted">
          We recommend creating a dynamic QR code if you want to track performance and edit data even after printing.
        </p>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 QR TIGER. All rights reserved.</p>
  </footer>

  <script>
    // Selectors
    const btnUrl = document.getElementById("btn-url");
    const btnVCard = document.getElementById("btn-vcard");
    const btnFile = document.getElementById("btn-file");
    const btnLinkPage = document.getElementById("btn-link-page");
    const contentSection = document.getElementById("content-section");

    btnLinkPage.addEventListener("click", () => {
      contentSection.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">Step 1: Enter the Link Page URL</h5>
          <form>
            <div class="mb-3">
              <label for="linkPageUrl" class="form-label">Link Page URL</label>
              <input type="text" class="form-control" id="linkPageUrl" placeholder="https://www.mywebsite.com/link-page">
            </div>
            <div class="mb-3">
              <label for="linkPageDescription" class="form-label">Description</label>
              <textarea class="form-control" id="linkPageDescription" rows="3" placeholder="Enter a description for the link page"></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100">Generate QR Code</button>
          </form>
          <p class="text-muted mt-3">
            Enter the URL of the link page you want to generate a QR code for.
          </p>
        </div>`;
      setActiveButton(btnLinkPage);
    });

    btnFile.addEventListener("click", () => {
  contentSection.innerHTML = `
    <div class="card-body">
      <h4>STEP 1: Upload File and Generate QR Code</h4>
      <div class="upload-box" id="uploadBox">
        <p>Click to <button id="uploadBtn">Upload File</button></p>
        <input type="file" id="fileInput" style="display: none;" />
      </div>
      <div class="supported-formats">
        <strong>Supported formats:</strong>
        <span>PDF</span>
        <span>JPEG</span>
        <span>PNG</span>
        <span>MP4</span>
        <span>Excel</span>
        <span>Word</span>
      </div>
      <div class="file-sizes">
        <div><input type="radio" name="fileSize" disabled> 5MB Regular</div>
        <div><input type="radio" name="fileSize" disabled> 10MB Advanced</div>
        <div><input type="radio" name="fileSize" disabled> 20MB Premium</div>
        <div><input type="radio" name="fileSize" disabled> 60MB Professional</div>
      </div>
      <div class="generate-btn">
        <button disabled>Generate Dynamic QR Code</button>
      </div>
      <div class="generate-info">
        <p>We only provide dynamic QR codes for File Solution.</p>
      </div>
    </div>
  `;

  // Add functionality for the file upload logic.
  const uploadBox = document.getElementById("uploadBox");
  const fileInput = document.getElementById("fileInput");

  uploadBox.addEventListener("click", () => {
    fileInput.click();
  });

  fileInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (file) {
      alert(`You selected: ${file.name}`);
    }
  });
});

    // Event listener for URL button
    btnUrl.addEventListener("click", () => {
      contentSection.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">Step 1: Enter the URL</h5>
          <input type="text" class="form-control mb-3" placeholder="https://www.mywebsite.com">
          <div class="d-flex align-items-center gap-3">
            <label class="form-check-label">
              <input type="radio" name="qr-type" checked> Static QR
            </label>
            <label class="form-check-label">
              <input type="radio" name="qr-type"> Dynamic QR
            </label>
          </div>
          <button class="btn btn-primary mt-3 w-100">Generate QR Code</button>
          <p class="text-muted">
            We recommend creating a dynamic QR code if you want to track performance and edit data even after printing.
          </p>
        </div>`;
      setActiveButton(btnUrl);
    });

    // Event listener for vCard button
    btnVCard.addEventListener("click", () => {
      contentSection.innerHTML = `
    <div class="card-body">
      <h5>STEP 1: Complete the vCard data entry</h5>
      <form>
        <div class="row g-3">
          <!-- Name and Company -->
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="col-md-6">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company Name">
          </div>

          <!-- Website and Position -->
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Your Website (https://)">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Position">
          </div>

          <!-- Contacts -->
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Phone (Mobile)">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Phone (Work)">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Phone">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Fax">
          </div>

          <!-- Email -->
          <div class="col-md-12">
            <input type="email" class="form-control" placeholder="Your Email (username@email.com)">
          </div>

          <!-- Address -->
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Country">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Street">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Zipcode">
          </div>

          <!-- Personal Description -->
          <div class="col-md-12">
            <textarea class="form-control" rows="3" placeholder="Give a brief description of yourself"></textarea>
          </div>

          <!-- Photo and Background Color -->
            <div class="col-md-6">
            <label class="form-label">Upload Photo</label>
            <div class="upload-box border p-3 text-center" style="cursor: pointer;" id="uploadBox">
                <span class="material-icons" style="font-size: 48px;">upload</span>
                <p>Click to Upload</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <img id="previewImage" src="" alt="Preview" class="mt-3" style="display: none; max-width: 100%; height: auto; border: 1px solid #ccc;">
            </div>
            <button type="button" class="btn btn-sm btn-light mt-2" id="clearButton">Clear</button>
            </div>
            <div class="col-md-6">
            <label class="form-label">Background Color</label>
            
            <!-- Solid Color Selection -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="colorType" id="solidColor" checked>
                <label class="form-check-label" for="solidColor">Solid Color</label>
            </div>
            <input type="color" class="form-control mt-2" id="solidColorInput" value="#4a87e0">
            
            <!-- Gradient Selection -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="colorType" id="gradient">
                <label class="form-check-label" for="gradient">Gradient</label>
            </div>
            <div id="gradientInputs" class="mt-2" style="display: none;">
                <label for="gradientStart">Start Color:</label>
                <input type="color" id="gradientStart" class="form-control mb-2" value="#4a87e0">
                <label for="gradientEnd">End Color:</label>
                <input type="color" id="gradientEnd" class="form-control mb-2" value="#87e04a">
            </div>
            
            <!-- Text field to display the selected value -->
            <input type="text" class="form-control mt-2" id="finalColorInput" value="#4a87e0">
            </div>

          <!-- Generate QR Code -->
          <div class="col-md-12 text-center mt-4">
            <button type="button" class="btn btn-primary w-100">Generate Dynamic QR Code</button>
          </div>
        </div>
      </form>
    </div>
  </div>`;
      setActiveButton(btnVCard);
    });

    

    // Function to set active button
    function setActiveButton(activeButton) {
      const buttons = document.querySelectorAll(".btn");
      buttons.forEach(button => button.classList.remove("active"));
      activeButton.classList.add("active");
    }
  </script>

<script>
    const solidColorRadio = document.getElementById('solidColor');
    const gradientRadio = document.getElementById('gradient');
    const solidColorInput = document.getElementById('solidColorInput');
    const gradientInputs = document.getElementById('gradientInputs');
    const gradientStart = document.getElementById('gradientStart');
    const gradientEnd = document.getElementById('gradientEnd');
    const finalColorInput = document.getElementById('finalColorInput');
  
    // Event listener for radio buttons
    solidColorRadio.addEventListener('change', () => {
      if (solidColorRadio.checked) {
        gradientInputs.style.display = 'none';
        finalColorInput.value = solidColorInput.value; // Update value with solid color
      }
    });
  
    gradientRadio.addEventListener('change', () => {
      if (gradientRadio.checked) {
        gradientInputs.style.display = 'block';
        finalColorInput.value = `linear-gradient(${gradientStart.value}, ${gradientEnd.value})`;
      }
    });
  
    // Event listeners for solid color and gradient inputs
    solidColorInput.addEventListener('input', () => {
      if (solidColorRadio.checked) {
        finalColorInput.value = solidColorInput.value;
      }
    });
  
    gradientStart.addEventListener('input', () => {
      if (gradientRadio.checked) {
        finalColorInput.value = `linear-gradient(${gradientStart.value}, ${gradientEnd.value})`;
      }
    });
  
    gradientEnd.addEventListener('input', () => {
      if (gradientRadio.checked) {
        finalColorInput.value = `linear-gradient(${gradientStart.value}, ${gradientEnd.value})`;
      }
    });
  </script>

<script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const clearButton = document.getElementById('clearButton');
  
    // Open file dialog when clicking on the upload box
    uploadBox.addEventListener('click', () => {
      fileInput.click();
    });
  
    // Handle file selection
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const validExtensions = ['image/jpeg', 'image/png', 'image/gif'];
        if (validExtensions.includes(file.type)) {
          const reader = new FileReader();
          reader.onload = () => {
            previewImage.src = reader.result;
            previewImage.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          alert('Please upload a valid image file (JPG, PNG, or GIF).');
          fileInput.value = ''; // Clear invalid file
        }
      }
    });
  
    // Clear the uploaded image
    clearButton.addEventListener('click', () => {
      fileInput.value = ''; // Reset file input
      previewImage.src = ''; // Clear image preview
      previewImage.style.display = 'none'; // Hide the image preview
    });
  </script>
</body>
</html>
